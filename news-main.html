<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
  <link rel="icon" href="newspaper.svg" type="image/icon type">
  <title>indenews</title>
  <style>
    body{ 
    background-color: #f7f7f7;


}
@media screen and (min-width: 700px) {
    nav{ 
    margin: 0px 120px 0px 120px;

    }
}

nav{
    height: 64px; 
    background-color:#0c2525; 
    display: flex; 
    justify-content: center; 
    border-radius: 3px;
}

    color:#0c2525;
     font-size: 25px;
}

</head>
<body>
  <nav>
    <h2 style="padding-top: 11px; color: wheat; font-size: 30px; font-family:Verdana, Geneva, Tahoma, sans-serif;">
      INDENEWS</h2>
  </nav>
  <div class="container my-3">
    <h5 style="color:darkcyan">Top Headlines</h5>
<div class ="b" id="box1">
   
   </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
    
</body>
<script>
  
let box=document.getElementById("box1");
const xhr = new XMLHttpRequest();
xhr.open('GET','https://newsapi.org/v2/top-headlines?country=in&apiKey=f37e7da76ec1400189ca48a345521ef8' ,true);
xhr.getResponseHeader('Content-type','application/json');
xhr.onload = function() {
    if(this.status===200){
        let json =JSON.parse(this.responseText);
        console.log(json);
        let articles = json.articles;
        console.log(articles);
        let nhtml=" ";
        articles.forEach (function (element,index){
                let news= `
  <div class="card">
    <div class="card-header" id="headingOne" style="background-color: #0c2525;">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="color:wheat;text-decoration: none;">
        ${element["title"]}
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show " aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
      ${element["description"]}. <a href="${element['url']}" target="_blank" >Read more here</a>  </div>
      </div>
      </div>
    </div>
  </div>`;

                nhtml += news;
            
            });
            box.innerHTML=nhtml;
          }
        else{
        console.log("error")

    }
}
xhr.send()

  </script>

</html>
